<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header flex space-between align-center">
        <div class="logo"><img src="./LOGO/LOGO.png" alt=""></div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><a href="#" class="nav-memes" onclick="onToggleSavedMemes()">Memes</a></li>
                <li><a href="#" class="nav-gallery" onclick="onToggleGallery()">Gallery</a></li>
                <li><a href="#" class="nav-about">About</a></li>
            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()">‚ò∞</button>
        <button class="menu-close-btn" onclick="toggleMenu()">X</button>
    </header>

    <main>

        <section class="img-gallery">
            <div class="search">
                <input list="keywords" name="search-datalist" id="search" type="text" class="search-words" oninput="filterImgs()" placeholder="Filter by Keyword">
                <datalist id="keywords">
                  <option value="dogs">
                  <option value="cats">
                  <option value="politics">
                  <option value="sports">
                  <option value="funny">
                  <option value="classic">
                  <option value="baby">
                </datalist>
            </div>
            <button id="flexible-button" onclick="onGenerateRandMeme()">I'm Flexible</button>

        </section>


        <section class="meme-editor flex">

            <div class="meme-preview flex">
                <a href="#" onclick="onToggleGallery()">„Äà Back to Gallery</a>
                <div class="canvas-container">
                </div>
            </div>


            <div class="edit-panel">
                <div class="panel-header flex space-between">
                    <h2>Edit Text Lines</h2>
                    <ul class="action flex clean-list">
                        <li><span id="curr-line">1</span>/<span id="total-lines"></span></li>
                        <li><button id="select-line" onclick="onSelectNextLine()">&#x296e;</button></li>
                        <li><button id="add-line" onclick="onAddLineTxt()">+</button></li>
                        <li><button id="delete-line" onclick="onRemoveLineTxt()">üóë</button></li>
                    </ul>
                </div>

                <div class="input-box">
                    <div class="editor">
                        <div class="editor-toolbar flex">
                            <select name="Font" id="meme-font-select" onchange="onSetLineFontStyle(this.value)">
                                <option value="Impact" label="Impact"></option>
                                <option value="Ariel" label="Ariel"></option>
                                <option value="Helvetica" label="Helvetica"></option>
                            </select>

                            <div class="toolbar-buttons">
                                <button id="meme-font-increase" onclick=" onSetLineFontIncrease()">A&#8314;</button>
                                <button id="meme-font-decrease" onclick="onSetLineFontDecrease()">A&#8315;</button>
                                <button id="meme-align-left" onclick="onSetLineAlign('right')">Left</button>
                                <button id="meme-align-center" onclick="onSetLineAlign('center')">Center</button>
                                <button id="meme-align-right" onclick="onSetLineAlign('left')">Right</button>
                                <input type="color" id="meme-color-input" oninput="onSetLineColor(this.value)">
                            </div>
                        </div>
                        <textarea id="meme-text-input"  oninput="onSetLineTxt(this.value)"></textarea>
                    </div>  
                </div>
                <div class="emojis flex">
                    <div class="sticker" onclick="onAddSticker(this.innerText)">üòÅ</div>
                    <div class="sticker" onclick="onAddSticker(this.innerText)">üòÇ</div>
                    <div class="sticker" onclick="onAddSticker(this.innerText)">ü§£</div>
                    <div class="sticker" onclick="onAddSticker(this.innerText)">üòÅ</div>
                    <div class="sticker" onclick="onAddSticker(this.innerText)">ü§Ø</div>
                    <div class="sticker" onclick="onAddSticker(this.innerText)">ü§¨</div>
                    <div class="sticker" onclick="onAddSticker(this.innerText)">ü§Ø</div>
                </div>
                <button class="share-btn btn-round" onclick="onSaveMeme()">Save</button>
            </div>
        </section>



        <section class="my-memes"></section>


        <section class="about" hidden></section>
    </main>

    <script src="js/services/storageServices.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/controllers/myMemesController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
